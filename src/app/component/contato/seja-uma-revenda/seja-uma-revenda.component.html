<div class="seja-revenda-section">
    <h3>Seja uma Revenda</h3>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nome da Empresa">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Corporativo">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Telefone de Contato">
        </div>
        <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Descreva sua empresa e o interesse em ser uma revenda"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
