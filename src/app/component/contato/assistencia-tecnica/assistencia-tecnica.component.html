<div class="assistencia-container">
    <!-- Seletor de Assunto, já preenchido com 'Assistência Técnica' -->
    <div class="mb-3">
        <label for="subject-select" class="form-label">Assunto:</label>
        <input type="text" class="form-control" id="subject-select" value="Assistência Técnica" readonly>
    </div>

    <!-- Campos de nome e email -->
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email">
    </div>

    <!-- Campo de mensagem com um placeholder específico -->
    <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Descreva o problema técnico"></textarea>
    </div>

    <!-- Botão de Enviar -->
    <div class="mb-3">
        <button class="btn btn-primary">Enviar</button>
    </div>
</div>
