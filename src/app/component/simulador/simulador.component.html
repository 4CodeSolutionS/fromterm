<app-navbar></app-navbar>
<main class="container">
  <div class="piscina">
    <p class="d-inline-flex gap-1">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Dados da Piscina
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="input-group mb-2">
          <span class="input-group-text" id="basic-addon1">Largura</span>
          <input
            type="number"
            class="form-control"
            placeholder="Largura da piscina (5m - 20m)"
            aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="dadosPiscina.largura"
          />
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text" id="basic-addon1">Comprimento</span>
          <input
            type="number"
            class="form-control"
            placeholder="Largura da piscina (5m - 20m)"
            aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="dadosPiscina.comprimento"
          />
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text" id="basic-addon1">Profundidade</span>
          <input
            type="number"
            class="form-control"
            placeholder="Largura da piscina (5m - 20m)"
            aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="dadosPiscina.profundidade"
          />
        </div>
        <div class="input-group my-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Sua piscina é</label
          >
          <select
            class="form-select"
            id="inputGroupSelect01"
            [(ngModel)]="aberta"
          >
            <option value="0">Fechada</option>
            <option value="1">Aberta</option>
          </select>
        </div>
        <div class="input-group my-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Velocidade do vento</label
          >
          <select
            class="form-select"
            id="inputGroupSelect01"
            [(ngModel)]="dadosPiscina.vento"
          >
            <option value="1">Nenhum</option>
            <option value="2">Fraco</option>
            <option value="3">Moderado</option>
            <option value="4">Forte</option>
          </select>
        </div>
        <div class="input-group my-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Sera usada</label
          >
          <select
            class="form-select"
            id="inputGroupSelect01"
            [(ngModel)]="dadosPiscina.usoAno"
          >
            <option value="1">Ano todo</option>
            <option value="2">Menos inverno</option>
            <option value="3">Só no verão</option>
          </select>
        </div>
        <div class="input-group my-3">
          <label class="input-group-text" for="inputGroupSelect01">Uso</label>
          <select
            class="form-select"
            id="inputGroupSelect01"
            [(ngModel)]="dadosPiscina.usoMes"
          >
            <option value="1">Mês todo</option>
            <option value="2">fim de semana</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="submit()">SALVAR</button>
      </div>
    </div>
  </div>
</main>
<h1 *ngIf="bombaDeCalor">
  Bomba de Calor recomendada: {{ bombaDeCalor.name }}
</h1>
